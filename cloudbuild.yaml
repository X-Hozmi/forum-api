steps:
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        git clone https://github.com/X-Hozmi/forum-api.git /workspace/forum-api
        cd /workspace/forum-api
        git pull origin main
        npm install
        npm run sequelize:setup

  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'sequelize:setup']

  - name: 'gcr.io/cloud-builders/pm2'
    args: ['restart', 'forum-api']

options:
  logging: CLOUD_LOGGING_ONLY

timeout: "1200s"